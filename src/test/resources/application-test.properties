# Avaktivera Hibernate schema-auto-generation
spring.jpa.hibernate.ddl-auto=none

# Visa SQL i konsolen (valfritt men bra för felsökning)
spring.jpa.show-sql=true

# Kör alltid schema.sql och data.sql vid start
spring.sql.init.mode=always

# Om schema.sql och data.sql ligger i src/test/resources eller src/main/resources:
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Datasource-konfiguration för in-memory H2-databas
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JWT-secret
jwt.secret=my-super-secret-key
